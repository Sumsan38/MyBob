# JWT
jwt:
  expire: 1800000  # 30 minutes
  refresh:
    expire: 604800000  # 7 days

# logging level
logging:
  level:
    root: info

# actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/manage/actuator"
    jmx:
      exposure:
        include: "*"
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true
    git:
      mode: "full"
info:
  app:
    name: my-bob
    company: som

# TODO 차후 active 설정을 외부 파일로 변경한다 (docker 등)
spring:
  flyway:
    locations: classpath:db/migration
  profiles:
    active: local